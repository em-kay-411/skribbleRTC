<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skribbleRTC</title>
    <script defer src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>
    <script defer src="./utils/generateID.js"></script>
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Pangolin&display=swap" rel="stylesheet">

    <style>
        body {
            background: url('./public/texture.jpg');
        }

        .container {
            width: 100%;
            position: absolute;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            top: 50%;
            transform: translate(0, -50%);
        }

        .heading {
            margin-bottom: 0px;
            font-size: 5.5vw;
            font-family: 'Homemade Apple', cursive;
            color: white;
        }

        .createRoom {
            text-align: center;
            align-items: center;
        }

        .joinRoom {
            text-align: center;
            align-items: center;
        }

        input {
            z-index: 5;
            font-family: 'Pangolin', cursive;
            color: white;
            font-size: 20px;
            background-color: #00000075;
            border: none;
            height: 35px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            margin-bottom: 10px;
        }

        #username {
            top: 10%;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .go {
            text-align: center;
            position: relative;
            bottom: 2%;
            border: none;
            background-color: white;
            color: black;
            font-family: 'Pangolin', cursive;
            height: 60px;
            width: 60px;
            font-size: 2rem;
            margin-left: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            border-radius: 50%;
        }

        label {
            font-size: 1.5rem;
            font-family: 'Pangolin', cursive;
            color: white;
        }

        .go :hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="username" name="username" placeholder="username">
        <div class="createRoom">
            <h1 class="heading">create room</h1>
            <label for="players">players</label>
            <input type="number" id="players" min="1" max="8" name="players" placeholder="no of players">
            <label for="drawtime" id="drawtime">drawtime</label>
            <input type="number" min="30" max="120" name="drawtime" placeholder="drawtime">
            <label for="rounds">rounds</label>
            <input type="number" id="rounds" min="1" max="10" name="rounds" placeholder="rounds">
            <button type="submit" class="go" id="createButton">
                GO
            </button>
        </div>
        <div class="joinRoom">
            <h1 class="heading">join room</h1>
            <input type="text" id="roomID" name="roomID" placeholder="roomID">

            <button type="submit" class="go" id="joinButton">
                GO
            </button>
        </div>
    </div>
</body>

</html>
